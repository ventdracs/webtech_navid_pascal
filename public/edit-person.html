<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Bearbeiten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img class="logo" src="logo2.png" alt="Logo">
        </a>
        <h1>Justus Angels</h1>
        <input type="text" id="searchInput" class="search-bar" placeholder="Suchen...">
        <input type="number" id="minAge" class="filter-input" placeholder="Mindestalter">
        <input type="number" id="maxAge" class="filter-input" placeholder="Maximalalter">
        <button id="filterButton" class="filter-button">Filter</button>
        <a href="add-person.html" class="add-person-button">Add Person</a>
        <a href="add-category.html" class="add-category-button" style="display: none;">Add Category</a>
        <div id="auth">
            <span id="loggedInUser"></span>
            <button id="logoutButton" style="display: none;">Logout</button>
            <a href="login.html" id="loginButton" class="login-button">Login</a>
            <a href="register.html" id="registerButton" class="register-button">Registrieren</a>
        </div>
    </header>

    <main>
        <form id="editPersonForm" class="person-form">
            <h2>Person Bearbeiten</h2>
            <input type="text" id="name" placeholder="Name" required />
            <input type="number" id="age" placeholder="Alter" required />
            <input type="number" id="height" placeholder="Größe (cm)" required />
            <select id="categories" multiple></select>
            <button type="submit">Änderungen Speichern</button>
        </form>
    </main>

    <footer>
        <p><a href="Impressum.html">Impressum</a> | <a href="Kontakt.html">Kontakt</a></p>
    </footer>

    <script>
        const personApiUrl = '/api/person';
        const categoryApiUrl = '/api/categories';
        const personId = new URLSearchParams(window.location.search).get('id');
        const token = localStorage.getItem('token');

        // Login-Status prüfen und entsprechend anzeigen
        if (token) {
            const username = localStorage.getItem('username');
            document.getElementById('loggedInUser').textContent = `Hallo, ${username}`;
            document.getElementById('logoutButton').style.display = 'block';
            document.getElementById('loginButton').style.display = 'none';
            document.getElementById('registerButton').style.display = 'none';
            document.querySelector('.add-category-button').style.display = 'inline-block';
        } else {
            document.getElementById('loginButton').style.display = 'block';
            document.getElementById('registerButton').style.display = 'block';
        }

        // Logout-Button Funktionalität
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.reload();
        });

        async function loadPersonAndCategories() {
            try {
                const [personResponse, categoryResponse] = await Promise.all([
                    fetch(`${personApiUrl}/${personId}`),
                    fetch(categoryApiUrl)
                ]);

                const person = await personResponse.json();
                const categories = await categoryResponse.json();

                document.getElementById('name').value = person.name;
                document.getElementById('age').value = person.age;
                document.getElementById('height').value = person.height;

                const categorySelect = document.getElementById('categories');
                categorySelect.innerHTML = categories.map(cat => `
                    <option value="${cat.id}" ${person.categories.includes(cat.name) ? 'selected' : ''}>
                        ${cat.name}
                    </option>
                `).join('');
            } catch (error) {
                console.error('Fehler beim Laden der Person oder Kategorien:', error);
            }
        }

        document.getElementById('editPersonForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const age = parseInt(document.getElementById('age').value, 10);
            const height = parseInt(document.getElementById('height').value, 10);
            const selectedCategories = Array.from(document.getElementById('categories').selectedOptions).map(opt => opt.value);

            try {
                const token = localStorage.getItem('token');
                await fetch(`${personApiUrl}/${personId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({ name, age, height, categories: selectedCategories }),
                });
                alert('Änderungen gespeichert!');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Fehler beim Speichern der Änderungen:', error);
                alert('Änderungen konnten nicht gespeichert werden.');
            }
        });

        loadPersonAndCategories();
    </script>
</body>
</html>
