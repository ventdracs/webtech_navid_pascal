<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justus Angels</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <a href="index.html">
        <img class="logo" src="logo2.png" alt="Logo einer schönen blonden Frau" />
      </a>
      <h1>Justus Angels</h1>
      <a href="add-person.html" class="add-person-button">Add Person</a>
    </header>
    
    
    <main>
      <form id="addPersonForm" class="person-form">
        <h2>Neue Person hinzufügen</h2>
        <input type="text" id="name" placeholder="Name" required />
        <input type="number" id="age" placeholder="Alter" required />
        <input type="number" id="height" placeholder="Größe in cm" required />
        <select id="categories" multiple>
          <!-- Kategorien werden hier dynamisch geladen -->
        </select>
        <button type="submit">Hinzufügen</button>
      </form>
      
      <!-- Personenliste -->
      <section id="peopleGrid" class="people-grid">
        <!-- Dynamische Inhalte werden hier durch JavaScript eingefügt -->
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>
        <a href="Impressum.html">Impressum</a>
        <a href="Kontakt.html">Kontakt</a>
      </p>
    </footer>

    <!-- JavaScript -->
    <script>
      const apiUrl = 'https://webtech-navid-pascal-d3nu.vercel.app/api/person'     // Backend-URL

      // Personenliste laden
      async function loadPersons() {
          const response = await fetch(apiUrl); // GET-Anfrage an Backend
          const persons = await response.json(); // Antwort als JSON

          const peopleGrid = document.getElementById('peopleGrid');
          peopleGrid.innerHTML = ''; // Bestehenden Inhalt leeren

          // Personen durchlaufen und HTML-Blöcke einfügen
          persons.forEach(person => {
    const personCard = `
        <div class="person-card">
            <div class="person-image-container">
                <img src="${person.image}" alt="Foto von ${person.name}" class="person-image" />
            </div>
            <div class="person-info">
                <h2>${person.name}</h2>
                <p>Alter: ${person.age}</p>
                <p>Größe: ${person.height} cm</p>
                <a href="person.html?id=${person.id}" class="detail-link">Details ansehen</a>
            </div>
        </div>
    `;
    peopleGrid.innerHTML += personCard;
});
      }

      async function loadCategories() {
    const response = await fetch('/api/categories');
    const categories = await response.json();
    const categorySelect = document.getElementById('categories');
    categorySelect.innerHTML = ''; // Bestehende Optionen löschen

    categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category.id;
        option.textContent = `${category.name} (${category.count})`;
        categorySelect.appendChild(option);
    });
}

document.getElementById('addPersonForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const selectedCategories = Array.from(document.getElementById('categories').selectedOptions)
        .map(option => option.value);

    const newPerson = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        height: document.getElementById('height').value,
        categories: selectedCategories,
    };

    try {
        await fetch('/api/person', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newPerson),
        });
        alert('Person erfolgreich hinzugefügt!');
        event.target.reset();
    } catch (error) {
        console.error('Fehler beim Hinzufügen:', error);
        alert('Fehler beim Hinzufügen der Person.');
    }
});

// Kategorien laden, wenn die Seite aufgerufen wird
loadCategories();

      // Personenliste laden, wenn die Seite aufgerufen wird
      loadPersons();
    </script>
  </body>
</html>
