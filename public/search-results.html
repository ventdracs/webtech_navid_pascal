<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchergebnisse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img class="logo" src="logo2.png" alt="Logo" />
        </a>
        <h1>Justus Angels</h1>
        <input type="text" id="searchInput" class="search-bar" placeholder="Suchen..." />
        <input type="number" id="minAge" class="filter-input" placeholder="Mindestalter" />
        <input type="number" id="maxAge" class="filter-input" placeholder="Maximalalter" />
        <button id="filterButton" class="filter-button">Filter</button>
        <a href="add-person.html" class="add-person-button">Add Person</a>
        <a href="add-category.html" class="add-category-button">Add Category</a>
        <div id="auth">
            <span id="loggedInUser"></span>
            <button id="logoutButton" style="display: none;">Logout</button>
            <a href="login.html" id="loginButton" class="login-button">Login</a>
            <a href="register.html" id="registerButton" class="register-button">Registrieren</a>
        </div>
    </header>
    

    <main>
        <div id="searchResultsGrid" class="people-grid"></div>
    </main>

    <footer>
        <p><a href="Impressum.html">Impressum</a> | <a href="Kontakt.html">Kontakt</a></p>
    </footer>

    <script>
        const apiUrl = '/api/person';
        const urlParams = new URLSearchParams(window.location.search);
        const searchTerm = urlParams.get('search') || '';
        const minAge = urlParams.get('minAge') || '';
        const maxAge = urlParams.get('maxAge') || '';

        async function loadSearchResults() {
            try {
                const queryParams = new URLSearchParams({
                    search: searchTerm,
                    minAge: minAge,
                    maxAge: maxAge
                });

                const response = await fetch(`${apiUrl}?${queryParams}`);
                if (!response.ok) {
                    throw new Error('Fehler beim Abrufen der Suchergebnisse.');
                }

                const persons = await response.json();
                const searchResultsGrid = document.getElementById('searchResultsGrid');

                searchResultsGrid.innerHTML = ''; // Vorherigen Inhalt löschen test

                persons.forEach(person => {
                    const categories = person.categories && person.categories.length > 0
                        ? person.categories.map(cat => `<span class="category">${cat}</span>`).join(' ')
                        : '<span class="category-none">Keine Kategorien</span>';

                    const personCard = `
                        <div class="person-card">
                            <div class="person-image-container">
                                <img src="${person.image}" alt="Foto von ${person.name}" class="person-image" />
                            </div>
                            <div class="person-info">
                                <h2>${person.name}</h2>
                                <p><strong>Alter:</strong> ${person.age}</p>
                                <p><strong>Größe:</strong> ${person.height} cm</p>
                                <p><strong>Haarfarbe:</strong> ${categories}</p>
                                <a href="person.html?id=${person.id}" class="detail-link">Details ansehen</a>
                            </div>
                        </div>
                    `;
                    searchResultsGrid.innerHTML += personCard;
                });
            } catch (error) {
                console.error('Fehler beim Laden der Suchergebnisse:', error);
            }
        }

        loadSearchResults();
          // Login-Status prüfen
    const token = localStorage.getItem('token');
    if (token) {
        const username = localStorage.getItem('username');
        document.getElementById('loggedInUser').textContent = `Hallo, ${username}`;
        document.getElementById('logoutButton').style.display = 'block';
        document.getElementById('loginButton').style.display = 'none';
        document.getElementById('registerButton').style.display = 'none';
    } else {
        document.getElementById('loginButton').style.display = 'block';
        document.getElementById('registerButton').style.display = 'block';
    }

    // Logout-Button
    document.getElementById('logoutButton').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.reload();
    });

    // Suchfeld-Event
    document.getElementById('searchInput').addEventListener('keydown', (event) => {
        if (event.key === 'Enter') { // Nur bei Enter-Taste
            const searchTerm = event.target.value;
            const minAge = document.getElementById('minAge').value;
            const maxAge = document.getElementById('maxAge').value;

            const queryParams = new URLSearchParams({
                search: searchTerm,
                minAge: minAge,
                maxAge: maxAge
            });

            window.location.href = `search-results.html?${queryParams}`;
        }
    });
    </script>
</body>
</html>
